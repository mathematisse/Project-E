name: Compile and check

on:
  push:
    branches:
      - main
      - dev

jobs:
  compile-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./scripts/build.sh

  compile-windows:
    runs-on: windows-latest
    steps:
      - name: Install dependencies
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' 
          choco install mingw
          Import-Module "$env:ChocolateyInstall/helpers/chocolateyProfile.psm1"
          refreshenv

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: '& $env:GITHUB_ACTION_PATH/scripts/build.ps1'
        shell: pwsh
